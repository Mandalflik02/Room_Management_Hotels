<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="load"></div>
    <style>
      #load {
        width: 100px;
        height: 100px;
        border: solid 7px;
        border-color: yellow black yellow black;
        border-radius: 50%;
        animation: route 0.6s linear infinite;
      }
      @keyframes route {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </body>
</html>
